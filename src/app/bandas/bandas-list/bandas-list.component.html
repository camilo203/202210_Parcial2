<div class="container-fluid">
  <div class="row">
    <div class = "col">
      <div class="table">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Number of Members</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let banda of bandas" (click)="onSelected(banda)">
              <td>{{ banda.id }}</td>
              <td>{{ banda.name }}</td>
              <td>{{banda.numberOfMembers}}</td>
              </tr>
              <tr style="border-bottom: hidden;">
                <td colspan="4">Average Number of Members: {{getAverage()}}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class = "col" *ngIf="selected">
      <app-bandas-detail [banda]="selectedBanda"></app-bandas-detail>
    </div>
  </div>
</div>
