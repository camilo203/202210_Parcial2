<div class="card">
  <div class="card-head">
    <img src="{{banda.image}}" alt="{{banda.name}}" style="width:30rem; height: 20rem; display: block; margin-left: auto; margin-right: auto;">
  </div>
  <div class="card-body">
    <h2>{{banda.name}}</h2>
    <p>{{banda.description}}</p>
    <p>Popular songs: {{banda.popularSongs}}</p>
    <p>Listen to them on all platforms!</p>
</div>
